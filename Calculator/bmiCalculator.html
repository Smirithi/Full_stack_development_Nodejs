<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: wheat;
            text-align: center;
            margin: 230px 0px;
        }

        .page-heading {
            color: teal;
            font-size: 3.5rem;
            font-weight: bold;
            padding: 5px;
        }

        .inputDiv{
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <h1 class="page-heading">BMI Calculator</h1>

    <form action="/bmicalculator" method="POST">
        <div class="inputDiv">
            <label for="weight">Weight: </label>
            <input type="text" class="bmi_input" name="weight" placeholder="Enter your weight in kgs">
        </div>
        <div class="inputDiv">
            <label for="height">Height: </label>
            <input type="text" class="bmi_input" name="height" placeholder="Enter your height in inches">
        </div>
        <button type="submit" class="submitBtn" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
